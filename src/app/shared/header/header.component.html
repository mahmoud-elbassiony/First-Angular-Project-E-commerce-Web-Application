<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a
      class="navbar-brand"
      routerLink=""
      routerLinkActive="text-primary"
      [routerLinkActiveOptions]="{ exact: true }"
      >Products App</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex ms-auto">
        <ng-container *ngIf="(loggedInService.loggedIn | async) === false">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="register"
              routerLinkActive="text-primary"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="login"
              routerLinkActive="text-primary"
              >Login</a
            >
          </li>
        </ng-container>
        <ng-container *ngIf="loggedInService.loggedIn | async">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="profile"
              routerLinkActive="text-primary"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="cart"
              routerLinkActive="text-primary"
            >
              <fa-icon [icon]="cartIcon"></fa-icon>
              <span> {{ cartCounter ? cartCounter : "" }}</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              style="cursor: pointer"
              aria-current="page"
              (click)="logOut()"
              routerLinkActive="text-primary"
              >LogOut</a
            >
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
