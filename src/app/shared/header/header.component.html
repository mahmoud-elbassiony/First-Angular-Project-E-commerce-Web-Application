<nav
  class="navbar navbar-expand-lg bg-dark border-bottom border-body"
  data-bs-theme="dark"
>
  <div class="container">
    <a
      class="navbar-brand text-white"
      routerLink=""
      routerLinkActive="text-white"
      [routerLinkActiveOptions]="{ exact: true }"
      >Products App</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex ms-auto">
        <ng-container *ngIf="(loggedInService.loggedIn | async) === false">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="register"
              routerLinkActive="text-white"
              >Register</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="login"
              routerLinkActive="text-white"
              >Login</a
            >
          </li>
        </ng-container>
        <ng-container *ngIf="loggedInService.loggedIn | async">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="profile"
              routerLinkActive="text-white"
              >Profile</a
            >
          </li>
          <!-- <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="cart"
              routerLinkActive="text-white"
            >
              <fa-icon [icon]="cartIcon"></fa-icon>
              <span> {{ cartCounter ? cartCounter : "" }}</span>
            </a>
          </li> -->
          <li class="nav-item">
            <a
              class="nav-link"
              style="cursor: pointer"
              aria-current="page"
              (click)="logOut()"
              routerLinkActive="text-white"
              >Logout</a
            >
          </li>
        </ng-container>
        <li class="nav-item">
          <a
            class="nav-link position-relative"
            aria-current="page"
            routerLink="cart"
            routerLinkActive="text-white"
          >
            <fa-icon style="font-size: 18px" [icon]="cartIcon"></fa-icon>

            <span
              *ngIf="cartCounter"
              class="cart-counter d-flex justify-content-center align-items-center text-white position-absolute top-0 end-0"
            >
              {{ cartCounter }}</span
            >
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
