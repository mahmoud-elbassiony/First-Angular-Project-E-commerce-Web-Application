<nav class="navbar navbar-expand-lg border-body w-100 text-white">
  <div class="container">
    <a class="navbar-brand fs-4" routerLink="">FindItAll</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink=""
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="about"
            routerLinkActive="active-link"
            >About Us</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="contact"
            routerLinkActive="active-link"
            >Contact</a
          >
        </li>
        <ng-container *ngIf="(loggedInService.loggedIn | async) === false">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="login"
              routerLinkActive="active-link"
              >Login</a
            >
          </li>
        </ng-container>
        <ng-container *ngIf="loggedInService.loggedIn | async">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="profile"
              routerLinkActive="text-white"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              style="cursor: pointer"
              aria-current="page"
              (click)="logOut()"
              routerLinkActive="text-white"
              >Logout</a
            >
          </li>
        </ng-container>
        <li class="nav-item">
          <a
            class="nav-link position-relative"
            aria-current="page"
            routerLink="cart"
            routerLinkActive="text-white"
          >
            <fa-icon style="font-size: 18px" [icon]="cartIcon"> </fa-icon>

            <span
              *ngIf="cartCounter"
              class="cart-counter d-flex justify-content-center align-items-center text-white position-absolute top-0 end-0"
            >
              {{ cartCounter }}</span
            >
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
